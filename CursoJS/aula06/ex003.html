<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p> <!-- Comentário em HTML5 -->
    <script>
        var n1 = Number(window.prompt('Digite um número: ')); // prompt = string
        var n2 = Number(window.prompt('Digite outro número: ')); // prompt = string
        var s = n1 + n2;
        window.alert(`A soma entre ${n1} + ${n2} = ${s}!`); //Concatenação
        // (number + number) para adição
        // (string + string) concatenação
    </script>
</body>
</html>
